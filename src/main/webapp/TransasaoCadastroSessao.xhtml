<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hyper Filmes</title>
</h:head>
<h:body style="margin: 0px;padding: 0px;background-color:#333333;">
	<h:form>
		<p:growl id="growl" showDetail="true" />
		<p:sidebar widgetVar="sidebar2" position="right">
       		<h3>Menu Administrador</h3>
       		<p:commandLink style="position: relative;top:7px;"
				 action="EditarUsuario.xhtml?faces-redirect=true">Alterar perfil</p:commandLink>
			<br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 action="CadastroCartao.xhtml?faces-redirect=true">Cadastrar Cartão</p:commandLink>
			<br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 action="MenuPrincipal.xhtml?faces-redirect=true">Menu Principal</p:commandLink>
			 <br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;" rendered="#{transasaoCadastroSessaoController.usuario.perfil.id == 1}"
			 action="MenuPrincipalAdm.xhtml?faces-redirect=true">Menu Principal Adm</p:commandLink>
			 <br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 actionListener="#{transasaoCadastroSessaoController.sair}">Sair</p:commandLink>
	    </p:sidebar>
		<p:menubar style="background-color: #000000;border-style: none;">
            <p:menuitem outcome="/MenuPrincipalAdm.xhtml">		
	        	<h:graphicImage name="/images/logo2.png" height="50"/>
        	</p:menuitem>
            <f:facet name="options">
                <p:commandButton icon="pi pi-sliders-h" type="button" onclick="PF('sidebar2').show()" styleClass="p-mr-2" />
            </f:facet>
        </p:menubar>
		<center>
			<p:panel header="Escolha a Sala para Cadastrar suas Sessões" style="position:relative;top: 10px;width:800px;">
				<center>
	        		<p:dataTable var="list" value="#{transasaoCadastroSessaoController.listaSalaAtivo}" rowKey="#{list.id}"
	        			selection="#{transasaoCadastroSessaoController.salaEscolhida}" selectionMode="single" >
	        			
	        			<p:ajax event="rowSelect" listener="#{transasaoCadastroSessaoController.SalaSelecionada}" update="@form"/>
	                    
			            <p:column headerText="Salas Ativas">
			                <h:outputText value="#{list.nomeDaSala}" />
			            </p:column>
			        </p:dataTable>
			        <p:dataTable var="lista" value="#{transasaoCadastroSessaoController.listaSalaDesativado}" rowKey="#{list.id}"
	        			selection="#{transasaoCadastroSessaoController.salaEscolhida}" diselectionMode="single"
	        			disabledSelection="#{lista.habilitador.id == 2}" >
	        			
	        			<p:ajax event="rowSelect" listener="#{transasaoCadastroSessaoController.SalaSelecionada}" update="@form"/>
	                    
			            <p:column headerText="Salas Desativadas">
			                <h:outputText value="#{lista.nomeDaSala}" />
			            </p:column>
			        </p:dataTable>
		        </center>
		      </p:panel>
		 </center>
	</h:form>
</h:body>
</html>
