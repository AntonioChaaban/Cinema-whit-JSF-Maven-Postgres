<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body style="margin: 0px;padding: 0px;background-color: #000000;">
<style type="text/css">
	.imagem2{
 		width: 145px;
 		height: 65px;
	}
	.retangulo {
		position: relative;
		border-radius: 8px;
		opacity: 0.8;
		top: 60px;
	  	height: 450px;
	  	width: 450px;
	  	background-color: #F0FFFF;
	  	z-index: 1;
	}
</style>
	<h:form>
	<p:growl id="growl" showDetail="true" />
	      <center>
			<div class="retangulo">
				<br></br>
				<br></br>
				<h:graphicImage class="imagem2" name="images/logo2.png"/>
				<br></br>
				<br></br>
				<h1 style="color:#333333;width:150pxx;">Olá #{confirmarPerfilController.entity.nome}</h1>
				<h4>Para continuar, primeiro verifique se é você</h4>
				
					<p:password 
							id="itSenha" toggleMask="true"
							value="#{confirmarPerfilController.senhaVerificacao}" placeholder="Entre com a Senha"/>
							<p:message for="itSenha"/>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<p:commandLink style="position:relative;display:inline-flex;left:-60px;"
				 action="EnviarEmailDeRecuperasao.xhtml?faces-redirect=true">Esqueceu a senha?
				 </p:commandLink>
				 
				<p:commandButton value="Next" update="@form" style="position:relative;display:inline-flex;left:40px;"
					actionListener="#{confirmarPerfilController.next}">
					<f:ajax execute="@this" render="@form"/>
				</p:commandButton>
			</div>
		</center>		
	</h:form>
</h:body>
</html>
