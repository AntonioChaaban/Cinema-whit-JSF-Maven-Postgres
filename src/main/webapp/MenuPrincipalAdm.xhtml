<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hyper Filmes ADM</title>
</h:head>
<h:body style="margin: 0px;padding: 0px;background-color:#333333;">
	<h:form>
		<p:sidebar widgetVar="sidebar2" position="right">
       		<h3>Menu Administrador</h3>
       		<p:commandLink style="position: relative;top:7px;"
				 action="EditarUsuario.xhtml?faces-redirect=true">Alterar perfil</p:commandLink>
			<br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 action="CadastroCartao.xhtml?faces-redirect=true">Cadastrar CartÃ£o</p:commandLink>
			<br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 action="MenuPrincipal.xhtml?faces-redirect=true">Menu Principal</p:commandLink>
			 <br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;" rendered="#{menuPrincipalAdmController.usuario.perfil.id == 1}"
			 action="MenuPrincipalAdm.xhtml?faces-redirect=true">Menu Principal Adm</p:commandLink>
			 <br></br>
			<br></br>
			<p:commandLink style="position: relative;top:7px;"
			 actionListener="#{menuPrincipalAdmController.sair}">Sair</p:commandLink>
	    </p:sidebar>
		<p:growl id="growl" showDetail="true" />
		<p:menubar style="background-color: #000000;border-style: none;">
            <p:menuitem outcome="/MenuPrincipalAdm.xhtml">		
	        	<h:graphicImage name="/images/logo2.png" height="50"/>
        	</p:menuitem>
            <f:facet name="options">
                <p:commandButton icon="pi pi-sliders-h" type="button" onclick="PF('sidebar2').show()" styleClass="p-mr-2" />
            </f:facet>
        </p:menubar>
		<center>
		
			<p:staticMessage  severity="info" summary="INFO" detail="Bem vindo!! #{menuPrincipalAdmController.usuario.nome}" style="width: 90%"/>
			<p:panel columns="2" header="Menu Principal ADM" style="position:relative;top: 10px;width:1200px;">
				<h:panelGrid id="grid7" columns="2">	
					<p:panel header="Cadastros" style="width:600px;">
						<h:panelGrid id="grid" columns="2">
								<p:commandButton value="CadastroFilmes" update="@form" style="height:150px;width:250px;"						
									actionListener="#{menuPrincipalAdmController.cadastroFilmes}">
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
								
								<p:commandButton value="CadastroSala" update="@form" style="height:150px;width:250px;"
									actionListener="#{menuPrincipalAdmController.cadastroSala}" >
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
								
								<p:commandButton value="CadastroSessao" update="@form" style="height:150px;width:250px;"
									actionListener="#{menuPrincipalAdmController.transasaoCadastroSessao}">
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
								
								<p:commandButton value="CadastroValorVenda" update="@form" style="height:150px;width:250px;"
									actionListener="#{menuPrincipalAdmController.CadastroValorVenda}">
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
								
								<p:commandButton value="Cadastro de ADM" update="@form" style="height:150px;width:250px;"
									actionListener="#{menuPrincipalAdmController.cadastroAdm}">
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
								
								<p:commandButton value="CadastroTipoSala" update="@form" style="height:150px;width:250px;"
									actionListener="#{menuPrincipalAdmController.cadastroTipoSala}">
									<f:ajax execute="@this" render="@form"/>
								</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</p:panel>
		</center>
		<br></br>
			<br></br><br></br>
			<br></br>
	</h:form>
</h:body>
</html>
